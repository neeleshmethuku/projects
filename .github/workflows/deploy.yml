name: Deploy Vite Project to GitHub Pages

# Trigger deployment on push to specific branches (e.g., main or todo)
on:
  push:
    branches:
      - todo  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Run on Ubuntu, Windows, and macOS

    steps:
      # Step 1: Check out the current branch's code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (define the version of Node)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify your Node.js version

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build  # This generates the 'dist' folder

      # Step 4: Deploy to GitHub Pages (Only run this on Ubuntu to avoid redundant deployments)
      - name: Deploy to GitHub Pages
        if: matrix.os == 'ubuntu-latest'  # Only deploy from the Ubuntu build to prevent duplicate deployments
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Deploy the 'dist' folder generated by Vite
