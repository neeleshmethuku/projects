name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - todo  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures full history is cloned

      - name: List directory contents
        run: ls -R  # Print directory structure for debugging

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          cd some-folder/project  # Adjust this path after you find the correct structure
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        if: matrix.os == 'ubuntu-latest'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
